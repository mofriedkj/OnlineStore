<div class="mt-4" [formGroup]="checkOutForm">
<div class="row">
<div class="form-group col-12 " formGroupName="paymentform">
  <app-text-input formControlName="nameoncard" [reqired]="true" [label]="'Name On Card'"></app-text-input>
</div>
<div class="form-group col-6">
  <div #cardNumber class="form-control py-3"></div>
  <ng-container *ngIf="cardErrors">
 <span class="text-danger"> {{cardErrors}}</span>
  </ng-container>
</div>
<div class="form-group col-3">
  <div #cardExpiry class="form-control py-3"></div>
</div><div class="form-group col-3">
  <div #cardCvc class="form-control py-3"></div>
</div>
</div>
</div>
<div >
  <p class=" text-muted"> Sorry: We dont have an open account by stripe,<br> This is A test account, So to make a
     successful request you need to enter<br> CardNumber: 4242 4242 4242 4242<br>

</div>

      <button  class="btn btn-outline-primary " cdkStepperPrevious>
      <i class="fa fa-angle-left"></i> Back To Review
      </button> 
     
        <button (click)="submitOrder()"  class="btn btn-outline-primary "
          [disabled]="this.checkOutForm.get('paymentform').invalid ||
          !cardNumberComplete||
          !cardExpiryComlete||
          !cradCvcComplete||
          loading"
       >
       Submit Order <i class="fa fa-angle-right"></i> 
       <i ng *ngIf="loading" class="fa fa-spinner fa-spin"></i> 
        </button> 
    </div>
