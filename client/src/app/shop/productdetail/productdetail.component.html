<div class="container pt-5">
<div class="row" *ngIf="product">
    <div class="col-6">
        <img src="{{product.pictureUrl}}" alt="{{product.name}}" class="img-fluid w-100">
    </div>
    <div class="col-6">
        <h3>{{product.name}}</h3>
        <p>{{product.price | currency}}</p>`
        <div class="d-flex justify-content-start align-items-center">
            <i (click)="decermentQuantity()" class="fa fa-minus-circle text-warning mr-2" style="cursor: pointer; font-size: 2em;"></i>
            <span class="font-weight-bold" style="font-size: 1.5em;">{{quantity}}</span>
            <i (click)="incrmentQuantity()" class="fa fa-plus-circle text-warning mx-2" style="cursor: pointer; font-size: 2em;"></i>
            <button [disabled]="isupdate === true && this.isupdated === false" (click)="addItemToBasket(product)" class="btn btn-outline-secondary btn-lg ml-4">
                <div *ngIf="isupdate === true">Update card</div><div *ngIf="isupdate === false"> Add to card</div></button>
        </div>
         <div class=" mt-5">
        <div class="col-12 ml-3">
            <h3 class="text-center ">Description</h3>
            <div class=" d-flex justify-content-center align align-items-center px-5">
                <p class="description">{{product.description}}</p></div>
            
        </div>
    </div>
    </div>
</div> </div>
