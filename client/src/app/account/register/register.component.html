<div class="d-flex justify-content-center mt-5">
      <div class="col-3">
        <form [formGroup]="registerform" (ngSubmit)="onsubmit()">
          <div class="text-center mb-4">
            <h1 class="h3 mb-3 font-weight-normal">Register</h1>
          </div>
          <ul *ngIf="errors" class="text-danger list-unstyled " >
               <li *ngFor="let error of errors" >{{error}}</li>
          </ul>
        <app-text-input formControlName="displayname" [reqired]="true" [label]="'Display Name'"></app-text-input>               
        <app-text-input formControlName="email" [reqired]="true" [label]="'email address'"></app-text-input>               
        <app-text-input formControlName="password" [reqired]="true" minlength="6" [label]="'password'" [type]="'password'"></app-text-input>               
        
          <button [disabled]="this.registerform.invalid" class="btn btn-lg btn-primary btn-block" type="submit">Sign Up
            <i ng *ngIf="loading" class="fa fa-spinner fa-spin"></i>
              
          </button>
        </form>
      </div>
    </div>
